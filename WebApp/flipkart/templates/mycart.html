{% extends 'base.html' %}

{% block content %}


{% for tup in content %}

    <div class="card" style="width:400px">
        <img class="card-img-top" src="img_avatar1.png" alt="Card image" style="width:100%">
        <div class="card-body">
            {% for val in tup %}
                <h4 class="card-title">{{ val }}</h4>
            {% endfor %}
          </div>
    </div>


{% endfor %}
{% endblock %}
